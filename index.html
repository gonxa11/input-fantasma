<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Fanstama</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="fantasma.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="chat-bubble" id="ghost-bubble">Hello</div>
        <input type="text" name="" id="ghost-input" autocomplete="off" placeholder="Type a message">
        <div class="ghost">
            <div class="face">
                <div class="eyes">
                    <div class="eyes-l"></div>
                    <div class="eyes-r"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="torso"></div>
            <div class="hands">
                <div class="hands-l"></div>
                <div class="hands-r"></div>
            </div>
            <div class="legs"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
